<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Admin</title>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2 style="color: var(--color-primary); margin: 0;">üåø GreenMart</h2>
                <p style="font-size: 0.875rem; color: var(--color-gray-600); margin: 0.25rem 0 0 0;">Admin Panel</p>
            </div>

            <nav class="admin-nav">
                <a href="dashboard.html" class="admin-nav-link">üìä Dashboard</a>
                <a href="products.html" class="admin-nav-link active">üì¶ Products</a>
                <a href="orders.html" class="admin-nav-link">üõí Orders</a>
                <a href="categories.html" class="admin-nav-link">üè∑Ô∏è Categories</a>
                <a href="#" class="admin-nav-link" onclick="logout()">üö™ Logout</a>
            </nav>
        </aside>

        <main class="admin-main">
            <div class="admin-header">
                <h1 style="margin: 0;">Product Management</h1>
                <button class="btn btn-primary" onclick="showAddProductModal()">+ Add New Product</button>
            </div>

            <div class="toolbar">
                <div class="search-box">
                    <input type="search" id="search-products" placeholder="Search products..."
                        onkeyup="searchProducts()">
                </div>
                <div style="display: flex; gap: var(--spacing-md);">
                    <select class="select" id="filter-category" onchange="filterProducts()">
                        <option value="">All Categories</option>
                    </select>
                    <select class="select" id="filter-stock" onchange="filterProducts()">
                        <option value="">All Stock Levels</option>
                        <option value="in-stock">In Stock</option>
                        <option value="low-stock">Low Stock</option>
                        <option value="out-of-stock">Out of Stock</option>
                    </select>
                </div>
            </div>

            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Rating</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body"></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal-overlay" id="product-modal">
        <div class="modal" style="max-width: 800px;">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add New Product</h3>
                <button class="modal-close" onclick="closeProductModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <input type="hidden" id="product-id">

                    <div class="form-row">
                        <div class="input-group">
                            <label class="input-label">Product Name *</label>
                            <input type="text" class="input" id="product-name" required>
                        </div>
                        <div class="input-group">
                            <label class="input-label">SKU</label>
                            <input type="text" class="input" id="product-sku">
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Description *</label>
                        <textarea class="textarea" id="product-description" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label class="input-label">Category *</label>
                            <select class="select" id="product-category" required></select>
                        </div>
                        <div class="input-group">
                            <label class="input-label">Subcategory *</label>
                            <select class="select" id="product-subcategory" required></select>
                        </div>
                    </div>

                    <div class="form-row">
                        <input-group">
                            <label class="input-label">Price (‡ß≥) *</label>
                            <input type="number" class="input" id="product-price" min="0" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Discount (%)</label>
                        <input type="number" class="input" id="product-discount" min="0" max="100" value="0">
                    </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label class="input-label">Stock Quantity *</label>
                    <input type="number" class="input" id="product-stock" min="0" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Rating (0-5)</label>
                    <input type="number" class="input" id="product-rating" min="0" max="5" step="0.1" value="4.0">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Product</button>
            </div>
            </form>
        </div>
    </div>
    </div>

    <script src="../data/products.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/productService.js"></script>

    <script>
        if (!storage.isAdminLoggedIn()) window.location.href = 'login.html';

        productService.initialize();
        let filteredProducts = [...productService.products];
        let editingProduct = null;

        // Load categories
        const categories = productService.getCategories();
        const categorySelect = document.getElementById('product-category');
        const filterCategorySelect = document.getElementById('filter-category');

        categories.forEach(cat => {
            categorySelect.innerHTML += `<option value="${cat.name}">${cat.name}</option>`;
            filterCategorySelect.innerHTML += `<option value="${cat.name}">${cat.name}</option>`;
        });

        // Update subcategories when category changes
        categorySelect.addEventListener('change', () => {
            const subcatSelect = document.getElementById('product-subcategory');
            const selected = categories.find(c => c.name === categorySelect.value);
            if (selected) {
                subcatSelect.innerHTML = selected.subcategories.map(sub =>
                    `<option value="${sub}">${sub}</option>`
                ).join('');
            }
        });

        // Trigger initial subcategory load
        categorySelect.dispatchEvent(new Event('change'));

        function renderProducts() {
            const tbody = document.getElementById('products-table-body');

            if (filteredProducts.length === 0) {
                tbody.innerHTML = `
          <tr>
            <td colspan="6" style="text-align: center; padding: var(--spacing-2xl);">
              No products found
            </td>
          </tr>
        `;
                return;
            }

            tbody.innerHTML = filteredProducts.map(product => {
                const stockStatus = getStockStatus(product.stock);
                return `
          <tr>
            <td>
              <div style="display: flex; align-items: center; gap: var(--spacing-md);">
                <img src="${product.images[0]}" alt="${product.name}" 
                     style="width: 60px; height: 60px; border-radius: var(--radius-md); object-fit: cover;">
                <div>
                  <div style="font-weight: 500;">${truncateText(product.name, 40)}</div>
                  <div style="font-size: 0.875rem; color: var(--color-gray-600);">SKU: ${product.sku}</div>
                </div>
              </div>
            </td>
            <td>${product.category}<br><small style="color: var(--color-gray-600);">${product.subcategory}</small></td>
            <td><strong>${formatCurrency(product.price)}</strong></td>
            <td><span class="product-stock ${stockStatus.class}">${product.stock}</span></td>
            <td>${generateStarRating(product.rating)} (${product.reviewCount})</td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-primary btn-sm btn-icon" onclick="editProduct(${product.id})" title="Edit">‚úèÔ∏è</button>
                <button class="btn btn-secondary btn-sm btn-icon" onclick="deleteProduct(${product.id})" title="Delete">üóëÔ∏è</button>
              </div>
            </td>
          </tr>
        `;
            }).join('');
        }

        function searchProducts() {
            const query = document.getElementById('search-products').value.toLowerCase();
            filteredProducts = productService.products.filter(p =>
                p.name.toLowerCase().includes(query) ||
                p.sku.toLowerCase().includes(query) ||
                p.category.toLowerCase().includes(query)
            );
            filterProducts();
        }

        function filterProducts() {
            const category = document.getElementById('filter-category').value;
            const stockFilter = document.getElementById('filter-stock').value;
            const query = document.getElementById('search-products').value.toLowerCase();

            filteredProducts = productService.products.filter(p => {
                const matchesSearch = !query || p.name.toLowerCase().includes(query) || p.sku.toLowerCase().includes(query);
                const matchesCategory = !category || p.category === category;
                let matchesStock = true;

                if (stockFilter === 'in-stock') matchesStock = p.stock >= 10;
                else if (stockFilter === 'low-stock') matchesStock = p.stock > 0 && p.stock < 10;
                else if (stockFilter === 'out-of-stock') matchesStock = p.stock === 0;

                return matchesSearch && matchesCategory && matchesStock;
            });

            renderProducts();
        }

        function showAddProductModal() {
            editingProduct = null;
            document.getElementById('modal-title').textContent = 'Add New Product';
            document.getElementById('product-form').reset();
            document.getElementById('product-id').value = '';
            document.getElementById('product-modal').classList.add('active');
        }

        function editProduct(id) {
            editingProduct = productService.getProductById(id);
            if (!editingProduct) return;

            document.getElementById('modal-title').textContent = 'Edit Product';
            document.getElementById('product-id').value = editingProduct.id;
            document.getElementById('product-name').value = editingProduct.name;
            document.getElementById('product-sku').value = editingProduct.sku;
            document.getElementById('product-description').value = editingProduct.description;
            document.getElementById('product-category').value = editingProduct.category;
            categorySelect.dispatchEvent(new Event('change'));
            document.getElementById('product-subcategory').value = editingProduct.subcategory;
            document.getElementById('product-price').value = editingProduct.price;
            document.getElementById('product-discount').value = editingProduct.discount || 0;
            document.getElementById('product-stock').value = editingProduct.stock;
            document.getElementById('product-rating').value = editingProduct.rating;

            document.getElementById('product-modal').classList.add('active');
        }

        function closeProductModal() {
            document.getElementById('product-modal').classList.remove('active');
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                productService.deleteProduct(id);
                filteredProducts = [...productService.products];
                renderProducts();
                showToast('Product deleted successfully', 'success');
            }
        }

        document.getElementById('product-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const productData = {
                name: document.getElementById('product-name').value,
                sku: document.getElementById('product-sku').value || generateId(),
                description: document.getElementById('product-description').value,
                category: document.getElementById('product-category').value,
                subcategory: document.getElementById('product-subcategory').value,
                price: parseFloat(document.getElementById('product-price').value),
                discount: parseInt(document.getElementById('product-discount').value) || 0,
                stock: parseInt(document.getElementById('product-stock').value),
                rating: parseFloat(document.getElementById('product-rating').value),
                reviewCount: 0,
                reviews: [],
                images: [
                    `https://picsum.photos/seed/${Date.now()}/600/600`,
                    `https://picsum.photos/seed/${Date.now() + 1}/600/600`,
                    `https://picsum.photos/seed/${Date.now() + 2}/600/600`
                ]
            };

            // Calculate original price if discount
            if (productData.discount > 0) {
                productData.originalPrice = Math.round(productData.price / (1 - productData.discount / 100));
            }

            const productId = document.getElementById('product-id').value;

            if (productId) {
                productService.updateProduct(parseInt(productId), productData);
                showToast('Product updated successfully!', 'success');
            } else {
                productService.addProduct(productData);
                showToast('Product added successfully!', 'success');
            }

            filteredProducts = [...productService.products];
            renderProducts();
            closeProductModal();
        });

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                storage.clearAdminSession();
                window.location.href = 'login.html';
            }
        }

        renderProducts();
    </script>
</body>

</html>

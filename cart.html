<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - GreenMart</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .cart-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: var(--spacing-2xl);
            padding: var(--spacing-3xl) 0;
            min-height: 50vh;
        }

        .cart-main h1 {
            margin-bottom: var(--spacing-xl);
        }

        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-xl);
        }

        @media (max-width: 10 24px) {
            .cart-container {
                grid-template-columns: 1fr;
            }

            .cart-summary-card {
                position: static;
            }
        }
    </style>
</head>

<body>
    <header id="header"></header>

    <main>
        <div class="container">
            <div class="cart-container">
                <div class="cart-main">
                    <h1>Shopping Cart</h1>

                    <div class="cart-actions">
                        <a href="products.html" class="btn btn-secondary">‚Üê Continue Shopping</a>
                        <button class="btn btn-secondary" onclick="cartManager.clearCart()">Clear Cart</button>
                    </div>

                    <div id="cart-items"></div>
                </div>

                <div>
                    <div class="cart-summary-card">
                        <h3 style="margin-bottom: var(--spacing-lg);">Order Summary</h3>
                        <div id="cart-summary"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="data/products.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/productService.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>

    <script>
        productService.initialize();
        cartManager.renderCart();
    </script>
</body>

</html>
